<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Graph Generator</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 40px;
        color: #333;
    }

    .container {
        max-width: 650px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
        color: #222;
        text-align: center;
    }

    label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #444;
    }

    input, textarea, button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 18px;
        font-size: 15px;
    }

    button {
        background: #4f46e5;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
    }

    button:hover {
        background: #4338ca;
    }

    .image-container {
        text-align: center;
        margin-top: 25px;
    }

    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
        border: 1px solid #ddd;
    }

    .code-box {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 20px;
        display: none;
    }

    .toggle-btn {
        background: #64748b;
        margin-top: 10px;
    }

    .toggle-btn:hover {
        background: #475569;
    }
</style>
</head>
<body>

<div class="container">
    <h2>AI Graph Generator</h2>

    <label>Select CSV File</label>
    <input type="file" id="csvFile" accept=".csv">

    <label>Enter your prompt</label>
    <textarea id="prompt" rows="4" placeholder="E.g., Plot Year vs CPI"></textarea>

    <button onclick="generateGraph()">Generate Graph</button>

    <div class="image-container" id="output"></div>

    <button class="toggle-btn" onclick="toggleCode()">Show/Hide Generated Code</button>
    <pre class="code-box" id="codeBox"></pre>
</div>

<script>
async function generateGraph() {
    const fileInput = document.getElementById("csvFile");
    const prompt = document.getElementById("prompt").value;
    const output = document.getElementById("output");
    const codeBox = document.getElementById("codeBox");

    if (!fileInput.files.length) {
        alert("Please upload a CSV file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("prompt", prompt);

    output.innerHTML = "<p>Generating graph...</p>";
    codeBox.style.display = "none";

    try {
        const res = await fetch("https://cpi-langchain.onrender.com/generate-graph", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (data.image) {
            output.innerHTML = `<img src="data:image/png;base64,${data.image}">`;
            codeBox.textContent = data.code;
        } else {
            output.innerHTML = `<p>Error: ${data.error}</p>`;
        }
    } catch (err) {
        output.innerHTML = "<p>Failed to connect to server.</p>";
    }
}

function toggleCode() {
    const box = document.getElementById("codeBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
